<ion-header [translucent]="true">
  <ion-toolbar color="red2">
    <ion-list-header>
      <ion-title color="light" style="padding: 0px">CardÃ¡pio</ion-title>
      <ion-button>
        <ion-icon name="person-circle" size="large" color="light"></ion-icon>
      </ion-button>
    </ion-list-header>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="beige">
  <ion-searchbar placeholder="Buscar" color="light"></ion-searchbar>
  <ion-list-header>
    <ion-title style="padding: 0px">Bebidas</ion-title>
  </ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <!--Inicio col 1-->
        <ion-card color="light" class="ion-padding-bottom" style="border-radius: 12px;">
          <img src="https://territoriosgastronomicos.uai.com.br/wp-content/uploads/2022/09/spaten-garten-2-scaled.jpeg" alt="" />
          <ion-card-content>
            <ion-card-title class="ion-text-center">Cerveja</ion-card-title>
            <ion-badge class="ion-float-left" style="margin-top: 8px; border-radius: 7px;" color="yellow">R$ 10,00</ion-badge>
            <ion-button class="ion-float-right" size="small" color="grey">
              <ion-icon name="add-circle"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <!--Inicio col 2-->
        <ion-card color="light" class="ion-padding-bottom" style="border-radius: 12px;">
          <img src="https://hotdogbrasil.com.br/wp-content/uploads/2019/08/refris.png" alt="" />
          <ion-card-content>
            <ion-card-title class="ion-text-center">Refrigerante</ion-card-title>
            <ion-badge class="ion-float-left" style="margin-top: 8px; border-radius: 7px;" color="yellow">R$ 8,00</ion-badge>

              <ion-icon name="add-circle"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <!--Inicio col 3-->
        <ion-card color="light" class="ion-padding-bottom" style="border-radius: 12px;">
          <img
            src="https://static9.depositphotos.com/1078289/1137/i/600/depositphotos_11372829-stock-photo-red-wine-glass-and-bottle.jpg"
            alt="" />
          <ion-card-content>
            <ion-card-title class="ion-text-center">Vinho</ion-card-title>
            <ion-badge class="ion-float-left" style="margin-top: 8px; border-radius: 7px;" color="yellow">R$ 50,00</ion-badge>
            <ion-button class="ion-float-right" size="small" color="grey">
              <ion-icon name="add-circle"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <!--Inicio col 4-->
        <ion-card color="light" class="ion-padding-bottom" style="border-radius: 12px;">
          <img src="https://www.citrosuco.com.br/wp-content/uploads/2022/02/THUMB-05.png"
            alt="" />
          <ion-card-content>
            <ion-card-title class="ion-text-center">Suco de Laranja</ion-card-title>
            <ion-badge class="ion-float-left" style="margin-top: 8px; border-radius: 7px;" color="yellow">R$ 15,00</ion-badge>
            <ion-button class="ion-float-right" size="small" color="grey">
              <ion-icon name="add-circle"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
